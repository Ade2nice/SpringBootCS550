<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>CS550 </title>
      <link rel="stylesheet" href="css/components.css">
      <link rel="stylesheet" href="css/icons.css">
      <link rel="stylesheet" href="css/responsee.css">
      <link rel="stylesheet" href="owl-carousel/owl.carousel.css">
      <link rel="stylesheet" href="owl-carousel/owl.theme.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <!-- CUSTOM STYLE -->      
      <link rel="stylesheet" href="css/template-style.css">
      <link href="https://fonts.googleapis.com/css?family=Barlow:100,300,400,700,800&amp;subset=latin-ext" rel="stylesheet">  
      <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
      <script type="text/javascript" src="js/jquery-ui.min.js"></script>   
   </head>

   <!--
    You can change the color scheme of the page. Just change the class of the <body> tag. 
    You can use this class: "primary-color-white", "primary-color-red", "primary-color-orange", "primary-color-blue", "primary-color-aqua", "primary-color-dark" 
    -->
    
    <!--
    Each element is able to have its own background or text color. Just change the class of the element.  
    You can use this class: 
    "background-white", "background-red", "background-orange", "background-blue", "background-aqua", "background-primary" 
    "text-white", "text-red", "text-orange", "text-blue", "text-aqua", "text-primary"
    -->

   <body class="size-1520 primary-color-red background-dark">
      <!-- HEADER -->
      <header class="grid">
        <!-- Top Navigation -->
        <nav class="s-12 grid background-none background-primary-hightlight">
           <!-- logo -->
           <a href="/index" class="m-12 l-3 padding-2x logo">
            <p class="text-padding text-strong text-white text-s-size-30 text-size-60 text-uppercase background-primary">CS550 </p>
           </a>
           <div class="top-nav s-12 l-9"> 
            <ul class="top-ul right chevron">
              <li><a href="#">Home</a></li>
              <li><a href="#">Login </a></li>
             
            </ul>
         </div>
        </nav>
      </header>
      
      <!-- MAIN -->
      <main role="main">
         <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>
         <div class="card-body p-4" style="max-width: 400px; margin: auto;">
             <h3 class="text-center"> You have successfully logged in </h3>
 
             <form action="/home" method="post">
                 <div>
                     <label for="username">Input File Destination </label>
                     <input type="text" id="username" name="path" class="form-control" required>
                 </div>
                 
                 <button type="submit" class="btn btn-primary">Submit File </button>
             </form>
         </div>
     </main>
      
       
    <!-- FOOTER -->
    <footer class="grid">
      <!-- Footer - top -->
      <!-- Image-->
      <div class="s-12 l-3 m-row-3 margin-bottom background-image" style="background-image:url(img/img-04.jpg)"></div>
      
      
      
     
      
      <!-- Footer - bottom -->
      <div class="s-12 text-center margin-bottom">
        <p class="text-size-12"> Adejumo Elijah Kayode </p>
              </div>
    </footer>                                                                    
    <script type="text/javascript" src="js/responsee.js"></script>
    <script type="text/javascript" src="owl-carousel/owl.carousel.js"></script>
    <script type="text/javascript" src="js/template-scripts.js"></script>

 </body>
</html>
